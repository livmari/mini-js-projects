<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="content-container">

      <!-- App title text -->
      <h1>vanilla js stopwatch</h1>

      <!-- Stopwatch time display -->
      <div id="timeDisplay" class="time-container">
        00:00:00:00
      </div>

      <!-- Buttons for stopwatch functionality -->
      <div class="btn-container">
        <button id="startStopBtn"></button>
        <button id="resetLapsBtn"></button>
      </div>

      <div id="lapsDisplay" class="laps-container"></div>

    </div>
  </body>

</html>
